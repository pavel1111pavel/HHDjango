<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Page PAGE</title>
    <style>
        /* Примеры стилей для меню */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }
        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
        }
        nav ul ul li {
            display: block;
        }
        nav ul ul li a {
            padding: 8px 20px;
        }
        nav ul li:hover > ul {
            display: block;
        }
    </style>
</head>
<body>

<script>
    console.log("Этот скрипт будет выполнен, даже если в базе данных нет элементов меню.");
</script>

<nav>
    <ul>
        {% for item in menu_items %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% if item.children.exists %}
                    <ul>
                        {% for child in item.children.all %}
                            <li><a href="{{ child.url }}">{{ child.title }}</a></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>

</body>
</html>
